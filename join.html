<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Us | SkyForge Aerospace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white px-6 py-12">

  <h1 class="text-4xl font-bold mb-6 text-center">Join Our Mission</h1>
  <p class="text-gray-300 mb-8 text-center">We’re looking for interns and collaborators passionate about autonomous flight, avionics, and aerospace tech.</p>

  <form class="max-w-xl mx-auto bg-gray-800 p-6 rounded-lg">
    <input type="text" placeholder="Full Name" class="w-full p-3 mb-4 bg-black text-white border border-gray-700 rounded">
    <input type="email" placeholder="Email Address" class="w-full p-3 mb-4 bg-black text-white border border-gray-700 rounded">
    <textarea placeholder="Why do you want to join SkyForge?" rows="4" class="w-full p-3 mb-4 bg-black text-white border border-gray-700 rounded"></textarea>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-full w-full">Submit</button>
  </form>

  <p class="text-sm text-gray-500 mt-6 text-center">We’ll get back to you via email within 7 days.</p>

</body>
</html>
